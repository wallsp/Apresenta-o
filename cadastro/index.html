<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Página de Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <div class="logo-container">
            </div>
        </div>
        <div class="cadastro">
            <form id="registration-form">
                <div id="cadastrar-dados">
                    <h1 id="cadas">Cadastrar</h1>
                    <h4 id="inform">Informe os dados para realizar o cadastro da conta</h4>
                </div>
                
                <label id="name-label">
                    <p>Nome</p>
                    <input id="name" name="name" class="form-control" placeholder="Insira seu nome" type="text"
                        required>
                </label>
                <label id="lastname-label">
                    <p>Sobrenome</p>
                    <input id="lastname" name="lastname" class="form-control" placeholder="Insira seu sobrenome"
                        type="text" required>
                </label>
                <label id="email-label">
                    <p>E-mail</p>
                    <input id="email" name="email" class="form-control" placeholder="Insira seu email" type="email"
                        required>
                </label>
                <label id="senha-label">
                    <p>Senha</p>
                    <input id="password" name="password" class="form-control" placeholder="Insira uma senha"
                        type="password" required>
                </label>
                <label id="confirm-label">
                    <p>Confirmar Senha</p>
                    <input id="confirm-password" name="confirm-password" class="form-control"
                        placeholder="Repita a senha anterior para confirmar" type="password" required>
                </label>
                <div class="button-container">
                    <button type="submit" id="submit" class="submit-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
    <div class="footer">
        <div class="left">
            <div>Ajudar a WALCEM:</div>
            <div>Requisição de doação</div>
            <div>Informações de contato:</div>
            <div class="contact-info">
                <span>(11) 4098-0375</span>
            </div>
            <div class="contact-info">
                <span>Contact@walcem.com.br</span>
            </div>
        </div>
        <div class="right">
            <div>FAQ</div>
            <div>Política de privacidade</div>
        </div>
        </div>
        <div class="footer-bottom">
        Copyright © 2024 WALCEM. Todos os direitos Reservados. Desenvolvido por equipe
        </div>
    </footer>
</body>

</html>
